<div class="modal fade in modal-ng" tabindex="-1" role="dialog" ng-show="show">
    <div class="modal-dialog modal-lg" ng-style="dialogStyle">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="hidePicker()"><span class="material-icons" aria-hidden="true">close</span></button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body" ng-transclude></div>
        </div>
    </div>
</div>
